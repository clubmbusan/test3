<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양도소득세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>양도소득세 계산기 (2024년 기준)</h1>
        <form id="capitalGainsForm">
            <!-- 부동산 유형 -->
            <label for="propertyType">부동산 유형:</label>
            <select id="propertyType">
                <option value="house" selected>주택</option>
                <option value="commercial">상업용 부동산</option>
                <option value="landForest">토지/임야</option>
            </select>

            <!-- 조정대상지역 및 1세대 1주택 여부 -->
            <div id="regulatedAreaField">
                <label for="regulatedArea">조정대상지역 여부:</label>
                <select id="regulatedArea">
                    <option value="no" selected>아니오</option>
                    <option value="yes">예</option>
                </select>
            </div>
            <div id="singleHouseExemptionField">
                <label for="singleHouseExemption">1세대 1주택 여부:</label>
                <select id="singleHouseExemption">
                    <option value="no" selected>아니오</option>
                    <option value="yes">예</option>
                </select>
            </div>

            <!-- 양도 정보 -->
            <div id="transferInfo">
                <label for="transferDate">양도 시점:</label>
                <input type="date" id="transferDate">
                <label for="transferPrice">양도가액 (원):</label>
                <input type="text" id="transferPrice" placeholder="금액 입력">
            </div>

            <!-- 취득가액 버튼 -->
            <button id="toggleAcquisitionButton" type="button">취득가액 입력</button>
            <div id="acquisitionModal" class="modal">
                <h3>취득가액 입력</h3>
                <label for="acquisitionDate">취득일:</label>
                <input type="date" id="acquisitionDate"><br>
                <label for="acquisitionPrice">취득가액 (원):</label>
                <input type="text" id="acquisitionPrice" placeholder="금액 입력"><br>
                <button id="saveAcquisition" type="button">저장</button>
                <button id="closeAcquisitionModal" type="button">닫기</button>
            </div>
            <p id="totalAcquisitionDisplay">총 취득가액: 0 원</p>

            <!-- 필요경비 버튼 -->
            <button id="toggleExpensesButton" type="button">필요경비 입력</button>
            <div id="expensesModal" class="modal">
                <h3>필요경비 입력</h3>
                <ul>
                    <li>
                        <input type="checkbox" id="acquisitionTax">
                        <label for="acquisitionTax">취득세</label>
                        <input type="text" id="acquisitionTaxAmount" placeholder="금액 입력" disabled>
                    </li>
                    <li>
                        <input type="checkbox" id="brokerageFee">
                        <label for="brokerageFee">중개수수료</label>
                        <input type="text" id="brokerageFeeAmount" placeholder="금액 입력" disabled>
                    </li>
                    <li>
                        <input type="checkbox" id="legalFee">
                        <label for="legalFee">법무사 수수료</label>
                        <input type="text" id="legalFeeAmount" placeholder="금액 입력" disabled>
                    </li>
                </ul>
                <button id="saveExpenses" type="button">저장</button>
                <button id="closeExpensesModal" type="button">닫기</button>
            </div>
            <p id="totalExpensesDisplay">총 필요경비: 0 원</p>

            <!-- 계산 버튼 -->
            <button id="calculateButton" type="button">계산하기</button>
        </form>

        <!-- 결과 -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
